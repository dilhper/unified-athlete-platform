version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: athlete_platform_db
    environment:
      POSTGRES_USER: ${DB_USER:-athlete_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-athlete_platform}
      POSTGRES_INITDB_ARGS: '--encoding=UTF8 --locale=en_US.UTF-8'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "5432:5432"
    networks:
      - athlete_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-athlete_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis Cache & Session Store
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: athlete_platform_redis
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - athlete_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Next.js Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: athlete_platform_app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${DB_USER:-athlete_user}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-athlete_platform}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-secret-key}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret}
      NEXT_PUBLIC_SOCKET_URL: ${SOCKET_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    networks:
      - athlete_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - ./public/uploads:/app/public/uploads
      - app_node_modules:/app/node_modules
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Nginx Reverse Proxy (Optional)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: athlete_platform_nginx
    depends_on:
      - app
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - athlete_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Adminer Database GUI (Development Only)
  # ============================================
  adminer:
    image: adminer:latest
    container_name: athlete_platform_adminer
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    networks:
      - athlete_network
    restart: unless-stopped
    profiles:
      - dev

  # ============================================
  # Redis Commander (Development Only)
  # ============================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: athlete_platform_redis_commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-changeme}
    depends_on:
      - redis
    ports:
      - "8081:8081"
    networks:
      - athlete_network
    restart: unless-stopped
    profiles:
      - dev

# ============================================
# Networks
# ============================================
networks:
  athlete_network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_node_modules:
    driver: local
